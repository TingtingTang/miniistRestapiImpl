<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="Bootstrap Admin App + jQuery">
   <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
   <title>Angle - Bootstrap Admin Template</title>
   <!-- =============== VENDOR STYLES ===============-->
   <!-- FONT AWESOME-->
   <link rel="stylesheet" href="../css/fontawesome/css/font-awesome.min.css">
   <!-- SIMPLE LINE ICONS-->
   <link rel="stylesheet" href="../css/simple-line-icons/css/simple-line-icons.css">
   <!-- XEDITABLE-->
   <!--<link rel="stylesheet" href="../vendor/x-editable/dist/bootstrap3-editable/css/bootstrap-editable.css">-->
   <!-- =============== BOOTSTRAP STYLES ===============-->
   <link rel="stylesheet" href="../css/bootstrap.css">
   <!-- =============== APP STYLES ===============-->
   <link rel="stylesheet" href="../css/app.css">
   <link rel="stylesheet" href="../css/profile.css">
</head>

<body>
   <div class="wrapper">
      <section  class="container">

         <div class="col-sm-9"></div>
         <!-- Page content-->
         <div class="content-wrapper">
            <!--<h3>-->
                <!--&lt;!&ndash;Profile&ndash;&gt;-->
               <!--&lt;!&ndash;<small>In-place editing</small>&ndash;&gt;-->
            <!--</h3>-->
             <div id="head_pic">
                 <div class="col-xs-7 col-sm-7 col-md-7" id="portrait"></div>
                 <div class="col-xs-2 col-xs-2 col-md-2">
                     <input type="file" id="por_hide" accept="image/*">
                     <a href="#">LoaPicture</a>
                 </div>
                 <div class="col-xs-3 col-sm-3 col-md-3 pull-right">
                     <textarea class="xxx" id="motto">Edit your motto......</textarea>
                 </div>
             </div>

            <div class="clearfix mb-lg">
               <div class="pull-left">
                  <button id="enable" class="btn btn-default">enable / disable</button>
               </div>
               <!--<div class="pull-right">-->
                  <!--<div class="checkbox c-checkbox">-->
                     <!--<label>-->
                        <!--<input id="autoopen" type="checkbox">-->
                        <!--<span class="fa fa-check"></span>auto-open next field</label>-->
                  <!--</div>-->
               <!--</div>-->
            </div>
            <div class="panel">
               <div class="panel-heading">Editable inputs</div>
               <table id="user" style="clear: both" class="table table-bordered table-striped">
                  <tbody>
                     <tr>
                        <td width="35%">Name</td>
                        <td width="65%"><a id="username">thrasher</a></td>
                     </tr>
                     <tr>
                        <td width="35%">Type</td>
                        <td width="65%"><a id="type">type</a></td>
                     </tr>
                     <tr>
                        <td>Gender</td>
                        <td>
                           <a id="sex" href="#" data-type="select" data-pk="1" data-value="" data-title="Select sex"></a>
                        </td>
                     </tr>
                     <tr>
                        <td>Email</td>
                        <td>
                           <a id="email_prof" href="#" data-type="text" data-pk="1" data-placement="right" data-placeholder="Required" data-title="Enter your email">xxxxxx@xxx.xx</a>
                        </td>
                     </tr>
                     <tr>
                        <td>Team</td>
                        <td><a id="team_prof" href="#" data-type="select" data-pk="1" data-value="5" data-source="../server/profile-team.json" data-title="Select Team"></a>
                        </td>
                     </tr>
                     <tr>
                     <tr>
                        <td>TSO User</td>
                        <td><a id="TSOUser_prof" href="#" data-type="select" data-pk="1" data-value="5" data-source="../server/profile_TSOUser.json" data-title="Select TSO User"></a>
                        </td>
                     </tr>
                     <tr>
                        <td>TSO password</td>
                        <td>
                           <a id="TSOpassword_prof" href="#" data-type="text" data-pk="1" data-placement="right" data-placeholder="Required" data-title="Enter TSO Password"></a>
                        </td>
                     </tr>
                     <tr>
                        <td width="35%">Creat Time</td>
                        <td width="65%"><a id="creattime_prof" href="#">04/17/2016</a>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </section>
      <!-- Page footer-->
      <footer class="container navbar-fixed-bottom">
         <span>&copy; 2015 - Angle</span>
      </footer>
   </div>
   <!-- =============== VENDOR SCRIPTS ===============-->
   <!-- JQUERY-->
   <script src="../js/jquery/dist/jquery.js"></script>
   <!-- BOOTSTRAP-->
   <script src="../js/bootstrap/dist/js/bootstrap.js"></script>
   <!-- XEDITABLE-->
   <script src="../js/x-editable/dist/bootstrap3-editable/js/bootstrap-editable.js"></script>
   <!-- DEMO-->
   <script src="../js/profile-base.js"></script>
   <!-- =============== APP SCRIPTS ===============-->
   <!--<script src="js/app.js"></script>-->
</body>

</html>
