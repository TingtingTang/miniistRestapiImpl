<h3>
   <!-- START Language list--
   <div class="pull-right">
      <div uib-dropdown="" is-open="language.listIsOpen" class="btn-group">
         <button type="button" uib-dropdown-toggle="" class="btn btn-default">{{language.selected}}
            <span class="caret"></span>
         </button>
         <ul role="menu" class="dropdown-menu dropdown-menu-right animated fadeInUpShort">
            <li ng-repeat="(localeId, langName) in language.available">
            	<a ng-click="language.set(localeId, $event)">{{langName}}</a>
            </li>
         </ul>
      </div>
   </div>
   <!-- END Language list-->
   Welcome To mini-IST Web Application!
   <small>{{ 'dashboard.WELCOME' | translate:{ appName: app.name } }} !</small>
</h3>
<div class="row">
   <div class="col-xs-12 text-center">
      <h2 class="text-thin">The Greeting and Preface</h2>
      <p>Some people hear their own inner voices with great clearness, and they live by what they hear.</p>
      <p>Such people become crazy, or they become legends.</p>
   </div>
</div>
